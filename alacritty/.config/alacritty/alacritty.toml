# ============================================
# Alacritty - Configuracion
# ============================================

# --- General ---
[general]
live_config_reload = true

# --- Window ---
[window]
padding = { x = 8, y = 8 }
decorations = "Full"
opacity = 0.95
startup_mode = "Windowed"
dynamic_padding = true

# --- Scrolling ---
[scrolling]
history = 10000
multiplier = 3

# --- Font ---
[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

# --- Cursor ---
[cursor]
style = { shape = "Block", blinking = "On" }
vi_mode_style = { shape = "Beam", blinking = "Off" }
blink_interval = 750
unfocused_hollow = true

# --- Mouse ---
[mouse]
hide_when_typing = true

# --- Selection ---
[selection]
save_to_clipboard = true

# --- Tema Gruvbox Dark ---
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

