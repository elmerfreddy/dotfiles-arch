; ============================================
; Redshift - Luz cálida nocturna
; ============================================
; Requiere geoclue2 para detección de ubicación automática
; Asegúrate de que el servicio geoclue esté activo:
;   sudo systemctl enable --now geoclue

[redshift]
; Temperatura de color diurna (luz neutra)
temp-day=6500
; Temperatura de color nocturna (luz cálida)
temp-night=4500
; Transición gradual al atardecer/amanecer
fade=1
; Corrección gamma (1.0 = sin corrección extra)
gamma=1.0
; Ubicación manual: La Paz, Bolivia
location-provider=manual
; Brillo (1.0 = sin cambio)
brightness-day=1.0
brightness-night=0.9

[manual]
lat=-16.5
lon=-68.15
