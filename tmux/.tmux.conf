# ============================================
# Tmux - Configuracion con tema Gruvbox
# ============================================

# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Keybindings ---

# Recargar config
bind r source-file ~/.tmux.conf \; display "Config recargada!"

# Splits (con directorio actual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Nueva ventana con directorio actual
bind c new-window -c "#{pane_current_path}"

# Navegacion entre paneles (vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Redimensionar paneles
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Modo copia con vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi Escape send -X cancel

# Alternar entre ventanas
bind -r Tab next-window
bind -r S-Tab previous-window

# --- Tema Gruvbox ---

# Colores de la barra de estado
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g status-left-length 40
set -g status-right-length 80

# Status left
set -g status-left "#[bg=#458588,fg=#282828,bold]  #S #[bg=#3c3836,fg=#458588] "

# Status right
set -g status-right "#[fg=#665c54]#[bg=#665c54,fg=#ebdbb2]  %H:%M #[fg=#458588]#[bg=#458588,fg=#282828,bold]  %d/%m/%Y "

# Ventana actual
set -g window-status-current-format "#[bg=#504945,fg=#3c3836]#[bg=#504945,fg=#fabd2f,bold] #I:#W #[bg=#3c3836,fg=#504945]"

# Ventanas inactivas
set -g window-status-format "#[fg=#a89984] #I:#W "

# Paneles
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#83a598"

# Mensajes
set -g message-style "bg=#504945,fg=#ebdbb2"
set -g message-command-style "bg=#504945,fg=#ebdbb2"

# Modo copia
setw -g mode-style "bg=#504945,fg=#fabd2f"

# Reloj
setw -g clock-mode-colour "#83a598"
